<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Include _menu.html -->

<h2>New Parking Lot</h2>

<form action="#" th:action="@{/admin/addLot/add}" th:object="${parkinglots}" method="post">

    <p>Parking Lot Name: <input type="text" th:field="*{name}" /></p>
    <p>Parking Lot Address: <input type="text" th:field="*{address}" /></p>
    <p>Initial Zone Designation: <input type="text" th:field="*{zone}" /></p>
    <p>Number of Spaces: <input type="number" th:field="*{space_count}" /></p>
    <p>Beginning space number: <input type="number" th:field="*{beginning_space_number}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
</body>
</html>
