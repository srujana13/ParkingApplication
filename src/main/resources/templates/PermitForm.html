<!DOCTYPE html>
<html lang="en" xmlns:form="http://www.springframework.org/tags/form">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Include _menu.html -->

<h2>New Permit for Non Visitor</h2>

<form action="#" th:action="@{/admin/AssignPermit/add}" th:object="${permit}" method="post">

    <p>University Id: <input type="number" th:field="*{univid}" /></p>
    <p>Zone ID: <input type="text" th:field="*{zone_id}" /></p>
    <p>Space Type: <input type="text" th:field="*{space_type}" /></p>
    <p>Vehicle Number: <input type="text" th:field="*{license_plate_no}" /></p>

    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
</body>
</html>
